name: SwiftPM Integration

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/spm.yml'
      - 'Package*'
      - 'Source/**/*.*'
  pull_request:
    branches:
      - '*'
    paths:
      - '.github/workflows/spm.yml'
      - 'Package*'
      - 'Source/**/*.*'

env:
  DEVELOPER_DIR: /Applications/Xcode_13.1.app/Contents/Developer

jobs:
  main:
    name: SwiftPM Build
    runs-on: macOS-11
    steps:
      - name: git checkout
        uses: actions/checkout@v3

      - name: xcode version
        run: xcodebuild -version -sdk

      - name: swift build
        run: swift build
